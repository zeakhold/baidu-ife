<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Stage-2 task-18</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <meta name="author" content="zeakhold,zeakhold@yeah.net">
    <link rel="Shortcut Icon" href="http://res.zeakhold.com/images/favicon.ico" type="image/x-icon"/>
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
<div class="controller">
    <form>
        <input type="text" class="textArea" placeholder="请输入10-100的数字">
        <input type="button" class="button" id="leftInButton" value="左侧入">
        <input type="button" class="button" id="rightInButton" value="右侧入">
        <input type="button" class="button" id="leftOutButton" value="左侧出">
        <input type="button" class="button" id="rightOutButton" value="右侧出">
        <div class="placeHolder"></div>
        <input type="button" class="button" id="bubbleSort" value="冒泡排序">
        <input type="button" class="button" id="insertionSort" value="插入排序">
        <input type="button" class="button" id="selectionSort" value="选择排序">
        <input type="button" class="button" id="quickSort" value="快速排序">
        <input type="button" class="button" id="shellSort" value="希尔排序">
    </form>
</div>
<div class="container"></div>
<script src="js/eventutil.js"></script>
<script src="js/main.js"></script>
<script src="js/sorting.js"></script>
</body>
</html>
