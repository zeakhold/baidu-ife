<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Stage-2 task-20</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <meta name="author" content="zeakhold,zeakhold@yeah.net">
    <link rel="Shortcut Icon" href="http://www.zeakhold.com/wp-content/uploads/2016/08/cropped-shan.png"
          type="image/x-icon"/>
    <link rel="stylesheet" href="main.css">
</head>
<body>
<div class="controller">
    <form>
        <textarea rows="7" cols="40" id="textArea" placeholder="允许一次批量输入多个内容，格式可以为数字、中文、英文等，可以通过用回车，逗号（全角半角均可），顿号，空格作为不同内容的间隔"></textarea>
        <input type="button" class="button" id="randomBox" value="随机生成">
        <input type="button" class="button" id="leftInButton" value="左侧入">
        <input type="button" class="button" id="rightInButton" value="右侧入">
        <input type="button" class="button" id="leftOutButton" value="左侧出">
        <input type="button" class="button" id="rightOutButton" value="右侧出">
        <input type="text" id="searchText" placeholder="请输入查询字段">
        <input type="button" class="button" id="searchButton" value="查询">
    </form>
</div>
<div class="container"></div>
<script src="eventutil.js"></script>
<script src="main.js"></script>
</body>
</html>
